    <script>
        // JavaScript để phóng to hình ảnh
document.addEventListener('DOMContentLoaded', function() {
  const postLinks = document.querySelectorAll('.tm-post-link');

  // Lặp qua từng thẻ <a> trong .tm-post-link
  postLinks.forEach(function(postLink) {
    postLink.addEventListener('click', function(e) {
      e.preventDefault();
      
      // Tạo phần tử div cho hình ảnh phóng to
      const imgZoom = document.createElement('div');
      imgZoom.classList.add('img-zoom');

      // Tạo phần tử img trong div img-zoom
      const img = document.createElement('img');
      img.src = postLink.querySelector('img').src;

      // Thêm img vào imgZoom
      imgZoom.appendChild(img);

      // Thêm imgZoom vào body
      document.body.appendChild(imgZoom);

      // Xử lý sự kiện click để đóng hình ảnh phóng to
      imgZoom.addEventListener('click', function() {
        document.body.removeChild(imgZoom);
      });
    });
  });
});

    </script>
